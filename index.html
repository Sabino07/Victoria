<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üíç Pedido Especial</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f9e, #ff8ccf);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
    color: white;
    z-index: 2;
}

/* CONTAINER DAS FOTOS */
.photo-container {
    position: relative;
    width: min(80vw, 420px);
    height: min(80vw, 420px);
    margin: auto;
}

/* FOTO */
.photo {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid white;
    box-shadow: 0 0 40px rgba(255,255,255,0.8);
    opacity: 0;
    transition: opacity 1.5s ease, transform 1.5s ease;
    transform: scale(0.95);
}

.photo.active {
    opacity: 1;
    transform: scale(1);
}

/* TEXTO */
h1 {
    margin: 25px 0;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

/* BOT√ïES */
.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

button {
    padding: 15px 45px;
    font-size: 1.2em;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    font-weight: bold;
}

#yes {
    background: white;
    color: #ff3f8b;
}

#no {
    background: #ff2f7b;
    color: white;
    position: relative;
}

/* TEXTO EU TE AMO */
.loveText {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3em;
    font-weight: bold;
    display: none;
    z-index: 10;
    text-shadow: 0 0 15px rgba(255,255,255,0.9);
}

/* CORA√á√ïES */
.heart {
    position: fixed;
    left: 50%;
    top: 50%;
    pointer-events: none;
    text-shadow: 0 0 15px rgba(255,255,255,0.9);
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="Som.mp3" type="audio/mpeg">
</audio>

<div class="container">

    <!-- FOTOS ROTATIVAS -->
    <div class="photo-container">
        <img src="Teamo.png" class="photo active">
        <img src="Teamo1.png" class="photo">
        <img src="Teamo2.png" class="photo">
        <img src="Teamo3.png" class="photo">
        <img src="Teamo5.png" class="photo">
        <img src="Teamo6.png" class="photo">
        <img src="Teamo7.png" class="photo">
        <img src="Teamo8.png" class="photo">
        <img src="Teamo9.png" class="photo">
        <img src="Teamo10.png" class="photo">
        <img src="Teamo11.png" class="photo">
        <img src="Teamo12.png" class="photo">
        <img src="Teamo13.png" class="photo">
        <img src="Teamo14.png" class="photo">
        <img src="Teamo15.png" class="photo">
    </div>

    <h1>
        VICTORIA FERNANDES ALVES,<br>
        VOC√ä ACEITA SE CASAR COMIGO? üíç‚ù§Ô∏è
    </h1>

    <div class="buttons">
        <button id="yes" onclick="accept()">SIM üíñ</button>
        <button id="no" onmouseover="run()">N√ÉO üòÖ</button>
    </div>
</div>

<div class="loveText" id="loveText">EU TE AMOOOO! ‚ù§Ô∏è</div>

<script>
/* ===== FOTOS RODANDO ===== */
let currentPhoto = 0;
const photos = document.querySelectorAll('.photo');

setInterval(() => {
    photos[currentPhoto].classList.remove('active');
    currentPhoto = (currentPhoto + 1) % photos.length;
    photos[currentPhoto].classList.add('active');
}, 3500);

/* ===== CORA√á√ÉO GRANDE ===== */
let hearts = [];
let t = 0;
let started = false;

function accept() {
    document.getElementById("music").play();
    document.getElementById("loveText").style.display = "block";

    if (!started) {
        started = true;
        for (let i = 0; i < 40; i++) createHeart(i);
        animate();
    }
}

function createHeart(offset) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.fontSize = (Math.random() * 20 + 35) + "px";
    document.body.appendChild(h);
    hearts.push({ el: h, offset });
}

function animate() {
    t += 0.01;

    hearts.forEach(h => {
        const a = t + h.offset * 0.25;

        const x = 16 * Math.pow(Math.sin(a), 3);
        const y =
            13 * Math.cos(a)
            - 5 * Math.cos(2 * a)
            - 2 * Math.cos(3 * a)
            - Math.cos(4 * a);

        const scale = 30;
        const offsetY = 90;

h.el.style.transform =
    `translate(${x * scale}px, ${-y * scale + offsetY}px)`;
    });

    requestAnimationFrame(animate);
}

/* ===== BOT√ÉO N√ÉO ===== */
function run() {
    const no = document.getElementById("no");
    no.style.left = Math.random() * (window.innerWidth - 120) + "px";
    no.style.top = Math.random() * (window.innerHeight - 80) + "px";
}
</script>

</body>
</html>
